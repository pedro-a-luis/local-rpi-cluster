# Ansible Vault Template - Encrypted Secrets
#
# SETUP INSTRUCTIONS:
# 1. Create vault password file:
#    echo "your-secure-vault-password" > ~/.ansible-vault-password
#    chmod 600 ~/.ansible-vault-password
#
# 2. Add to ansible.cfg:
#    vault_password_file = ~/.ansible-vault-password
#
# 3. Encrypt this file:
#    ansible-vault encrypt ansible/vault.yml
#
# 4. Edit encrypted file:
#    ansible-vault edit ansible/vault.yml
#
# 5. Update .gitignore:
#    echo ".ansible-vault-password" >> .gitignore
#    echo "vault.yml" >> .gitignore
